<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>fxos-header</title>
  <meta name="description" content="fxos-header integration tests" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../node_modules/fxos-theme/fxos-theme.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/fxos-font/fxos-font.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/fxos-icons/fxos-icons.css">
  <script src="../node_modules/fxos-component/fxos-component.js"></script>
  <script src="../node_modules/font-fit/font-fit.js"></script>
  <script src="../fxos-header.js"></script>
  <style>
    fxos-header {
      margin-bottom: 15px;
    }

    .indicator {
      padding: 0 1rem;
      margin: auto;
    }
  </style>
</head>
<body role="application">

  <fxos-header id="header-0" action="back">
    <h1>Keyboard Settings</h1>
  </fxos-header>

  <fxos-header id="header-1" action="menu">
    <h1>Action 'menu'</h1>
  </fxos-header>

  <fxos-header id="header-2" action="close">
    <h1>Action 'close'</h1>
  </fxos-header>

  <fxos-header id="header-3" action="close">
    <h1>No action button</h1>
    <button data-icon="settings" id="setting" aria-label="Setting"></button>
  </fxos-header>

  <fxos-header id="header-4" action="close">
    <h1>Custom a href</h1>
    <a href="#" id="custom">Custom</a>
  </fxos-header>

</body>
</html>
